<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Analytics</title>
  <style>body{margin:0;font-family:system-ui;background:#f8fafc;}</style>
  </head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen transition-colors">
  <!-- 顶部栏 -->
  <header class="sticky top-0 z-10 bg-white/80 dark:bg-gray-800/80 backdrop-blur shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <i class="fa fa-chart-line text-blue-500 text-2xl"></i>
        <h1 class="text-xl font-bold">Activity Analytics</h1>
      </div>
      <div class="flex items-center gap-3">
        <button id="themeToggle" class="px-3 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:opacity-80 transition" title="切换主题">
          <i class="fa fa-sun text-yellow-500 dark:hidden"></i><i class="fa fa-moon text-blue-400 hidden dark:inline"></i>
        </button>
        <button id="monitorToggle" class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white transition">
          <i class="fa fa-pause mr-2"></i><span>暂停</span>
        </button>
      </div>
    </div>
  </header>

  <!-- 实时卡片 -->
  <main class="max-w-7xl mx-auto px-4 py-6 grid gap-6">
    <section class="grid grid-cols-2 md:grid-cols-4 gap-4" id="statCards"></section>

    <!-- 图表 -->
    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-4"><h2 class="font-semibold mb-3">CPU & Memory</h2><canvas id="sysChart"></canvas></div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-4"><h2 class="font-semibold mb-3">Input Events</h2><canvas id="inputChart"></canvas></div>
    </section>

    <!-- 最近进程 -->
    <section class="bg-white dark:bg-gray-800 rounded-xl shadow p-4">
      <h2 class="font-semibold mb-3">Recent Processes</h2>
      <div class="overflow-x-auto"><table class="min-w-full text-sm"><thead class="border-b dark:border-gray-700">
        <tr><th class="text-left py-2">Process</th><th class="text-left py-2">Title</th><th class="text-left py-2">CPU %</th><th class="text-left py-2">Mem MB</th><th class="text-left py-2">Time</th></tr>
      </thead><tbody id="processTable"></tbody></table></div>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
